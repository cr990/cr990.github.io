<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoTrackr - Kripto PortfÃ¶y Takip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1e293b;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #334155;
      padding: 0.75rem;
    }
    th {
      background-color: #1e293b;
    }
    tr:nth-child(even) {
      background-color: #1e293b;
    }
    .up {
      color: #22c55e;
    }
    .down {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <header>ðŸ“ˆ CryptoTrackr</header>
  <p>CanlÄ± kripto fiyatlarÄ± (CoinGecko API)</p>

  <table>
    <thead>
      <tr>
        <th>Coin</th>
        <th>Fiyat (USD)</th>
        <th>24s DeÄŸiÅŸim</th>
      </tr>
    </thead>
    <tbody id="crypto-table">
      <tr><td colspan="3">Veriler yÃ¼kleniyor...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadData() {
      const url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,solana,binancecoin,dogecoin';
      const res = await fetch(url);
      const data = await res.json();

      const tbody = document.getElementById('crypto-table');
      tbody.innerHTML = '';
      data.forEach(coin => {
        const change = coin.price_change_percentage_24h;
        const row = `
          <tr>
            <td>${coin.name}</td>
            <td>$${coin.current_price.toLocaleString()}</td>
            <td class="${change >= 0 ? 'up' : 'down'}">
              ${change.toFixed(2)}%
            </td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    loadData();
    setInterval(loadData, 60000); // her 60 saniyede bir yenile
  </script>
</body>
</html>
