<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoHub - Kripto Para DÃ¼nyasÄ±</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333; margin: 0;
    }
    header {
      background: white;
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky; top: 0;
    }
    .logo {
      font-weight: bold; font-size: 1.8rem;
      background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero {
      text-align: center; color: white;
      padding: 5rem 1rem;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .price { font-size: 1.3rem; font-weight: bold; color: #2ecc71; }
    .change { font-weight: bold; border-radius: 15px; padding: 0.3rem 0.7rem; display: inline-block; }
    .positive { background: #d4edda; color: #155724; }
    .negative { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸš€ CryptoHub</div>
  </header>

  <section class="hero">
    <h1>GerÃ§ek ZamanlÄ± Kripto Takip</h1>
    <p>Bitcoin, Ethereum, Solana ve daha fazlasÄ± canlÄ± fiyatlarla</p>
  </section>

  <section>
    <div class="cards-grid" id="crypto-cards">
      <p style="text-align:center;color:#666;">Veriler yÃ¼kleniyor...</p>
    </div>
  </section>

  <footer style="background:#2c3e50;color:white;text-align:center;padding:1rem;">
    <p>&copy; 2025 CryptoHub | EÄŸitim amaÃ§lÄ±dÄ±r, yatÄ±rÄ±m tavsiyesi deÄŸildir.</p>
  </footer>

  <script>
    async function loadCryptoData() {
      const container = document.getElementById('crypto-cards');
      container.innerHTML = '<p style="text-align:center;color:#666;">Veriler yÃ¼kleniyor...</p>';
      try {
        const url = 'https://api.allorigins.win/raw?url=' +
          encodeURIComponent('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,solana,cardano');
        const res = await fetch(url);
        const data = await res.json();

        container.innerHTML = '';
        data.forEach(c => {
          const price = c.current_price;
          const change = c.price_change_percentage_24h;
          const positive = change >= 0;
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${c.image}" width="40" height="40" style="border-radius:50%;margin-bottom:10px;">
            <h3>${c.name} (${c.symbol.toUpperCase()})</h3>
            <div class="price">$${price.toLocaleString()}</div>
            <span class="change ${positive ? 'positive' : 'negative'}">
              ${positive ? '+' : ''}${change.toFixed(2)}%
            </span>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p style="text-align:center;color:red;">Veri alÄ±namadÄ±. Yeniden deneyin.</p>';
      }
    }

    window.addEventListener('DOMContentLoaded', loadCryptoData);
  </script>
</body>
</html>
